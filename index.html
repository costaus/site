<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savana Eventos - Em Breve</title>
    
    <!-- Meta Tags Essenciais para SEO -->
    <meta name="description" content="Savana Eventos - Em breve, as melhores festas universitárias em Lavras, MG. Fique ligado para o lançamento dos ingressos!">
    <meta name="keywords" content="eventos, festas, Lavras, universitário, Savana, balada, show, música, em breve">
    <meta name="author" content="Savana Eventos">

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:title" content="Savana Eventos - Em Breve">
    <meta property="og:description" content="As melhores e mais inesquecíveis festas universitárias em Lavras, MG. Em breve, a venda de ingressos será liberada!">
    <meta property="og:image" content="https://iili.io/FCvz5DQ.png">
    <meta property="og:url" content="URL_DO_SEU_SITE_AQUI">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Savana Eventos - Em Breve">
    <meta name="twitter:description" content="As melhores e mais inesquecíveis festas universitárias em Lavras, MG. Em breve, a venda de ingressos será liberada!">
    <meta name="twitter:image" content="https://iili.io/FCvz5DQ.png">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="https://iili.io/FCvz5DQ.png" type="image/png">

    <style>
        /* Estilos base do corpo */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a; /* Fundo escuro */
            color: #f0f0f0; /* Cor do texto principal */
            display: flex;
            flex-direction: column; /* Para empilhar logo e texto */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa a altura total da viewport */
            margin: 0;
            overflow: hidden; /* Evita scroll desnecessário */
        }

        /* Cor principal da marca */
        :root {
            --cor-principal: #E711F0;
        }

        /* Animação para o texto principal */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animated-content {
            animation: fadeInScale 1s ease-out forwards;
        }

        /* Fundo de partículas animado */
        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

    <!-- Fundo de Partículas -->
    <div id="tsparticles"></div>

    <main class="text-center px-4">
        <div class="animated-content">
            <!-- LOGO DA SAVANA -->
            <img src="https://iili.io/FCvz5DQ.png" alt="Logo Savana Eventos" class="h-24 md:h-32 lg:h-40 mx-auto mb-8">
            
            <h1 class="text-6xl md:text-8xl lg:text-9xl font-black uppercase" style="color: var(--cor-principal); text-shadow: 0px 0px 20px rgba(231, 17, 240, 0.6);">
                EM BREVE
            </h1>
            <p class="text-4xl md:text-5xl font-semibold text-white mt-4">
                SETEMBRO 2025
            </p>
            <p class="text-base md:text-lg text-gray-400 italic mt-8 max-w-lg mx-auto">
                Venda de ingressos será liberada em breve!
            </p>
        </div>
    </main>

    <!-- Scripts JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa as partículas animadas
            tsParticles.load("tsparticles", {
                fpsLimit: 60,
                particles: {
                    number: { value: 40, density: { enable: true, value_area: 800 }},
                    color: { value: "#E711F0" }, // Cor das partículas
                    shape: { type: "circle" },
                    opacity: {
                        value: 0.4,
                        random: true,
                        anim: { enable: true, speed: 0.5, opacity_min: 0.05, sync: false }
                    },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#E711F0", // Cor das linhas entre partículas
                        opacity: 0.2,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { onhover: { enable: true, mode: "grab" }, resize: true },
                    modes: { grab: { distance: 140, line_opacity: 0.5 } }
                },
                retina_detect: true,
            });
        });
    </script>
</body>
</html>
